
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>個人儀表板</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f6f9fc;
      margin: 0;
      padding: 0;
    }

    .header {
      background: linear-gradient(90deg, #6C63FF, #7C4DFF);
      padding: 1.5rem;
      color: white;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      background: white;
    }

    $media (max-width: 600px) {
      .dashboard {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
    }

  </style>
</head>
<body>
  <div class="header">Personal Dashboard</div>

  <div class="dashboard">
    <div class="card">
      <h3>Weekly Activity</h3>
      <iframe src="https://khtw.notion.site/ebd/1b9da8f661d88003b9c6d5aaea3a2721?v=1b9da8f661d880dbb6b3000c2be81869" allowfullscreen />
    </div>
    <div class="card">
      <h3>Project Distribution</h3>
      <p style="text-align: center; font-size: 24px; color: #6C63FF;">65% Completion</p>
      <ul style="list-style: none; padding: 0;">
        <li><span style="color: #3f51b5;">…</span> Work (40%)</li>
        <li><span style="color: #7c4dff;">…</span> Personal (25)</li>
        <li><span style="color: #03a9f4;">…</span> Learning (20%)</li>
        <li><span style="color: #4caf50;">…</span> Health (15%)</li>
      </ul>
    </div>
  </div>
</body>
</html>
